<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <script src="lang/lang.js" type="module"></script>
    <title>Pocket Hanzi Dictionary</title>
  </head>
  <body>
    <header>
      <img src="icon/icon.png" />
      <div>
        <h1 id="title">Pocket Hanzi Dictionary</h1>
        <h3 id="description">
          A simple extension that makes learning Chinese characters easier.
        </h3>
      </div>
    </header>
    <hr />
    <section class="lang">
      <h2 id="lang">Language</h2>
      <div>
        <div class="radio">
          <input name="lang" type="radio" value="eng" id="eng" />
          <label for="eng">English</label>
        </div>
        <div>
          <input name="lang" type="radio" value="vie" id="vie" />
          <label for="vie">Tiếng Việt</label>
        </div>
      </div>
    </section>
    <footer>
      <p>v1.0.0</p>
    </footer>
  </body>
</html>
